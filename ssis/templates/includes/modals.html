  <!-- add_student Modal -->
  <div class="modal fade" id="addStudentForm" data-bs-backdrop="static"
        data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
        aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">

              <div class="modal-header">
                  <div class="d-flex">
                    <h5 class="modal-title" id="courseformtitle"><img src="../static/images/SSISlogo.png" alt="SSIS logo" style="height: 87px; weight:45x;">
                        Add New Student</h5>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

              <div class="modal-body">
                  <form class="needs-validation" action="{{ url_for('student.add') }}" method="post" enctype="multipart/form-data">

                      <div class="image-container flex-column">
                          <div class="image-wrapper ">
                              <div class="image">
                                  <img id="add-selected-image" src="../static/images/default profile.jpg" alt="">
                              </div>
                              <div id="file-name" hidden></div>
                          </div>
                          <div>
                            <input type="file" class="form-control" accept="image/png, image/jpeg" id="add-image-inp" value="" name="selected-image" required hidden>
                            <button onclick="addImage()" id="custom-btn" type="button">CHOOSE PHOTO</button>
                          </div>
                      </div>

                      <div class="mb-3">
                          <label for="student-id" class="form-label">Student ID</label>
                          <input type="studentinfo" class="form-control" id="student-id" name="student-id" placeholder="YYYY-NNNN" maxlength="9" minlength="9" pattern="^[0-9]{4}-[0-9]{4}$" required>
                          <small id="IDhelp" class="form-text text-muted">Please follow the format. Example: 2019-0000</small>
                          <div class="invalid-feedback">Please enter an ID</div>
                      </div>
                      <div class="mb-3">
                          <label for="firstname" class="form-label">First Name</label>
                          <input type="studentinfo" class="form-control" id="firstname" name="firstname" required>
                          <div class="invalid-feedback">Please enter First Name</div>
                      </div>
                      <div class="mb-3">
                          <label for="middlename" class="form-label">Middle Name</label>
                          <input type="studentinfo" class="form-control" id="middlename" name="middlename">
                          <small id="middlenameHelp" class="form-text text-muted">Leave it blank if not applicable</small>
                      </div>
                      <div class="mb-3">
                          <label for="lastname" class="form-label" required>Last Name</label>
                          <input type="studentinfo" class="form-control" id="lastname" name="lastname">
                          <div class="invalid-feedback">Please enter Last Name</div>
                      </div>
                      <div class="mb-3">
                          <label for="gender" class="form-label">Gender</label>
                          <select id="gender" name="gender" class="form-select">
                              <option value="Male">Male</option>
                              <option value="Female">Female</option>
                              <option value="Gay">Gay</option>
                              <option value="Bisexual">Bisexual</option>
                              <option value="Unknown">Unknown</option>
                          </select>
                      </div>
                      <div class="mb-3">
                          <label for="yearlevel" class="form-label">Year Level</label>
                          <select id="yearlevel" name="yearlevel" class="form-select">
                            {% for year in range (1,5) %}
                                <option value="{{year}}">{{year}}</option>
                            {% endfor %}
                          </select>
                      </div>
                      <div class="mb-3">
                          <label for="course" class="form-label">Course</label>
                          <select id="course" name="course" class="form-select">
                              {% for course in data[1] %}
                                  <option value="{{course[1]}}" name="course">{{course[1]}}</option>
                              {% endfor %}
                          </select>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="addstudentclicked">Add Student</button>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- add_course Modal  -->
<div class="modal fade" id="addCourseForm" data-bs-backdrop="static"
data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel">
<div class="modal-dialog ">
<div class="modal-content">

    <div class="modal-header">
        <div class="d-flex">
            <h5 class="modal-title" id="courseformtitle"><img src="../static/images/SSISlogo.png" alt="SSIS logo" style="height: 87px; weight:45x;">
                Add New Course</h5>
        </div>
        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body ">
        <form action="{{ url_for('course.add') }}" class="needs-validation" method="post">
            <div class="mb-3">
                <label for="course-code" class="form-label">Course Code</label>
                <input type="courseinfo" class="form-control" id="course-code" name="course-code" required>
            </div>
            <div class="mb-3">
                <label for="course-name" class="form-label">Course Name</label>
                <input type="courseinfo" class="form-control" id="course-name" name="course-name" required>
            </div>
            <div class="mb-3">
                <label for="course-college" class="form-label">College</label>
                <select name="course-college" id="course-college" class="form-select">
                    {% for college in data[2] %}
                        <option value="{{college.1}}" name="college">{{college.1}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" type="submit" id="addCourseclicked">Add Course</button>
            </div>
        </form>
    </div>
</div>
</div>
</div>
