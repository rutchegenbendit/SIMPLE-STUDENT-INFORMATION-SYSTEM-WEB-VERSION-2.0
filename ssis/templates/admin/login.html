<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="../static/css/index.css">

    <!--ICON-->
    <link rel="shortcut icon" href="../static/images/SSISlogo.png" type="image/x-icon">
    
    {% block title %} 
    <title>SSIS | Log In</title>
    {% endblock %}

  </head>
  <body>

    <section class="container-fluid pt-3">
        <h1 style="color: rebeccapurple; font-family: 'Courier New', Courier, monospace;"><img src="{{url_for('static', filename='images/SSISlogo.png')}}" class="img-fluid" alt="SSIS logo" style="height: 87px; weight:45x;">
        &nbsp;<b>SIMPLE STUDENT INFORMATION SYSTEM</b></h1>
    </section>
    <section class="Form my-4">
        <div class="container pt-5">
            <div class="row">
                <div class="col-lg-7" style="background-color: rebeccapurple;">
                    <img src="{{url_for('static', filename='images/image3.png')}}" class="img-fluid" id="main-image" alt="" style="height: 450px; weight:724x;">
                </div>
                <div class="col-lg-5" style="background-color: rebeccapurple;">
                    <div class="col-lg-7 px-5 pt-5"></div>
                    {% block header_text %}
                    <h1 class="font-weight-bold py-3" style="color:lightpink; font-family: 'Courier New', Courier, monospace;">Hello World </h1>
                    <h6 style="color:lightpink; font-family: 'Courier New', Courier, monospace; font-style:italic;">You may now log in...</h6>
                    {% endblock %}
                    <form action="{{ url_for("admin.verify") }}" method="post">
                        <!--Username entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="Username" name="username" placeholder="Username" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Username entry field-->
                        <!--Password entry field-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="password" placeholder="Password" class="form-control my-3 p-2">
                            </div>
                        </div> <!--end of Password entry field-->
                        {% block password2 %} {% endblock %}
                        <!--Login Button-->
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1">{% block button %} Log in {% endblock %}</button>
                            </div>
                        </div> <!--end of Login Button-->
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
